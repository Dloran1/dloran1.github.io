<div class="snippet-box" style="background:#f9f9f9; border:2px solid #000; padding:20px; margin:18px 0 22px; border-radius:12px;">
  <h3 style="margin-top:0;">Podsumowanie bezpieczeństwa Wi‑Fi 2026</h3>
  <p>Aby skutecznie zabezpieczyć sieć domową (Orange, Play, Plus, T‑Mobile) w 2026 roku, wykonaj te 4 kluczowe kroki:</p>
  <ul>
    <li><strong>WPA3‑SAE:</strong> włącz najnowszy standard szyfrowania i unikaj WPA2, jeśli to możliwe.</li>
    <li><strong>DNS over HTTPS (DoH):</strong> szyfruj DNS, aby ograniczyć śledzenie i ryzyko podstawienia domen (phishing).</li>
    <li><strong>Sieć gościnna / IoT:</strong> odizoluj urządzenia smart‑home od komputerów i telefonu.</li>
    <li><strong>Wyłącz WPS:</strong> zamknij jedną z najczęściej wykorzystywanych luk w routerach.</li>
  </ul>
  <p><em>Poniżej znajdziesz interaktywny audyt 25 kroków — odznaczaj punkty i obserwuj postęp.</em></p>
</div>

<section aria-label="Interaktywny audyt bezpieczeństwa Wi‑Fi (Polska)" class="checklist-box">
<span class="progress-status" id="progress-status">Poziom bezpieczeństwa: Niski (0%)</span>
<span class="progress-tip" id="progress-tip">Zacznij od WPA3 i wyłączenia WPS — to najszybsze „twarde” wzmocnienia routera.</span>
<div aria-label="Postęp" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress-container" role="progressbar">
  <div id="progress-bar"></div>
</div>
<div class="interactive-list" id="interactive-list">
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Zmiana hasła administratora:</b> Ustaw unikalne hasło (min. 16 znaków). Fabryczne dane logowania są bazą dla zautomatyzowanych ataków botnetów.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Wyłączenie WPS:</b> WPS (Wi‑Fi Protected Setup) to ogromna luka. Atakujący mogą złamać kod PIN w kilka godzin, omijając nawet silne hasło Wi‑Fi.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Aktywacja WPA3‑SAE:</b> Najnowszy standard szyfrowania (2026), który utrudnia ataki typu offline/dictionary. Jeśli możesz — używaj WPA3, a nie WPA2.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>DNS over HTTPS (DoH):</b> Szyfruj zapytania DNS. Dzięki temu dostawca (np. Orange/Play/Plus/T‑Mobile) nie widzi domen w prostym tekście i trudniej o podstawienie phishingu.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Sieć gościnna dla IoT:</b> Izoluj urządzenia smart (kamery, żarówki). Jeśli IoT zostanie przejęte, nie dostanie się do laptopa i Twoich danych.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Aktualizacja firmware:</b> Producenci łatają luki odkrywane automatycznie (także przez AI). Włącz automatyczne aktualizacje, jeśli router je wspiera.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Wyłączenie UPnP:</b> UPnP potrafi sam otwierać porty w zaporze. To ryzyko, gdy malware próbuje wystawić usługę na internet.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Neutralizacja SSID:</b> Nie używaj w nazwie sieci nazwiska, adresu ani modelu routera. To ułatwia profilowanie ataków.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Izolacja klientów (Guest):</b> W sieci gościnnej włącz izolację klientów, aby goście nie mogli podsłuchiwać się nawzajem ani skanować urządzeń.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Silny klucz Wi‑Fi (20+ znaków):</b> Użyj długiej frazy (zdania) zamiast pojedynczego słowa. Krótkie hasła są dziś łamane szybciej dzięki GPU/AI.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>VPN w publicznych sieciach:</b> W kawiarniach i pociągach używaj VPN z Kill Switch, żeby uniknąć podsłuchu i ataków typu „evil twin”.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Wyłączenie zdalnego zarządzania:</b> Panel routera powinien być dostępny tylko lokalnie. Wyłącz zarządzanie z WAN/Internetu.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Kontrola zapory (SPI):</b> Upewnij się, że SPI/Firewall jest włączony. To podstawowa ochrona przed skanowaniem z zewnątrz.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Filtrowanie adresów MAC:</b> Nie jest „pancerne”, ale podnosi poprzeczkę. Używaj jako dodatkowej warstwy, nie jako jedynej ochrony.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>VLAN / osobna strefa dla pracy zdalnej:</b> Jeśli router wspiera VLAN, odizoluj laptop służbowy od urządzeń rozrywkowych i IoT.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Monitorowanie połączonych urządzeń:</b> Regularnie sprawdzaj listę „Connected devices”. Nieznane urządzenie = usuń je i zmień hasło Wi‑Fi.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Wymiana starego sprzętu:</b> Router starszy niż ~5 lat często nie dostaje już poprawek. Rozważ nowszy sprzęt (np. Wi‑Fi 6/6E/7).</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Fizyczne umiejscowienie routera:</b> Ustaw router możliwie w centrum mieszkania, nie przy oknie. Ogranicza to „wyciek” sygnału na ulicę.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Kopia zapasowa ustawień:</b> Po konfiguracji zrób backup ustawień. Po resecie odtworzysz konfigurację bez chaosu.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Filtry DNS (anty‑phishing):</b> Rozważ NextDNS/Quad9 lub filtr anty‑malware w routerze. To pomaga blokować phishing na poziomie sieci.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Świadoma konfiguracja IPv6:</b> Jeśli używasz IPv6, dopilnuj reguł zapory również dla IPv6. Błędna konfiguracja = wycieki i obejścia.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Limity pasma dla gości:</b> Jeśli router pozwala — ogranicz pasmo w sieci gościnnej. To chroni Twoje połączenia (praca, wideorozmowy).</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Test otwartych portów:</b> Sprawdź, czy router nie wystawia usług na internet. To szybka kontrola ryzyka (porty, zdalne admin).</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Harmonogram restartów:</b> Wielu producentów pozwala na restart raz w tygodniu. To czyści część stanów i bywa pomocne przy stabilności.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
<label class="check-item">
<input class="step" type="checkbox"/>
<span><b>Plan awaryjny przy włamaniu:</b> Wiedz, gdzie jest reset, miej zapisany numer infolinii operatora i przygotuj „checklistę” działań po incydencie.</span>
<span class="checkmark"></span>
<div class="feedback-note">✓ Zrobione — podnosisz poziom ochrony.</div>
</label>
</div>
<p class="tiny" style="margin:10px 0 0;">Uwaga: postęp zapisuje się tylko lokalnie w Twojej przeglądarce (localStorage).</p>
</section>

<section class="note" style="margin:22px 0;">
  <h2 style="margin-top:0;">Lokalny kontekst (Polska): routery i operatorzy</h2>
  <p>W praktyce najczęściej spotkasz sprzęt od operatorów: <strong>Orange FunBox</strong>, <strong>Play Box Net</strong>, a także urządzenia typu <strong>Connect Box</strong> (w zależności od oferty). Niezależnie od modelu, zasada jest ta sama: domyślne ustawienia są projektowane pod wygodę, nie pod maksymalne <strong>cyberbezpieczeństwo w domu</strong>.</p>
  <ul>
    <li><strong>Orange / Play / Plus / T‑Mobile:</strong> najpierw sprawdź WPA3/WPA2-AES, WPS, aktualizacje firmware i sieć gościnną.</li>
    <li><strong>Ochrona przed phishingiem:</strong> rozważ DNS z filtrowaniem (np. NextDNS/Quad9) i wymuś DNS na routerze.</li>
    <li><strong>Zagrożenia AI 2026:</strong> ataki są coraz bardziej zautomatyzowane — długie hasła i aktualizacje to „twarda” podstawa.</li>
    <li><strong>UKE:</strong> traktuj tę checklistę jako praktyczną higienę bezpieczeństwa — bez marketingu, same działania.</li>
  </ul>
</section>

<script id="wifi-checklist-js">
(function(){
  const STORE_KEY = 'vw_wifi_checklist_2026_pl_v1';
  const steps = Array.from(document.querySelectorAll('.checklist-box .step'));
  const bar = document.getElementById('progress-bar');
  const statusEl = document.getElementById('progress-status');
  const tipEl = document.getElementById('progress-tip');
  if(!steps.length || !bar || !statusEl || !tipEl) return;

  function setStatus(pct){
    const p = Math.max(0, Math.min(100, pct|0));
    let label = '';
    let tip = '';

    if(p === 0){
      label = 'Poziom bezpieczeństwa: Niski (0%)';
      tip = 'Zacznij od WPA3 i wyłączenia WPS — to najszybsze twarde wzmocnienia.';
    } else if(p <= 20){
      label = `Poziom bezpieczeństwa: Podstawowy (${p}%)`;
      tip = 'Dobra baza. Teraz włącz DoH/DoT i wymuś DNS, żeby ograniczyć phishing i tracking.';
    } else if(p <= 50){
      label = `Poziom bezpieczeństwa: Solidny (${p}%)`;
      tip = 'Świetnie! Odizoluj IoT w sieci gościnnej/VLAN i dopilnuj aktualizacji firmware.';
    } else if(p <= 80){
      label = `Poziom bezpieczeństwa: Bardzo dobry (${p}%)`;
      tip = 'Jesteś blisko „twierdzy”. Sprawdź porty, zdalne zarządzanie i reguły IPv6.';
    } else if(p < 100){
      label = `Poziom bezpieczeństwa: Prawie Twierdza (${p}%)`;
      tip = 'Ostatnia prosta: filtry DNS (anti‑phishing), monitoring urządzeń i backup konfiguracji.';
    } else {
      label = 'Poziom bezpieczeństwa: Cyfrowa Twierdza (100%) — Doskonale!';
      tip = 'Brawo! Twoja sieć jest mocno utwardzona na współczesne zagrożenia (także AI‑asystowane).';
    }

    if(statusEl) statusEl.textContent = label;
    if(tipEl) tipEl.textContent = tip;
    if(bar) bar.style.width = p + '%';
  }

  function compute(){
    const checked = steps.filter(s => s.checked).length;
    const total = steps.length;
    const pct = total ? Math.round((checked/total)*100) : 0;
    setStatus(pct);
    try{
      localStorage.setItem(STORE_KEY, JSON.stringify({checked: steps.map(s=>!!s.checked)}));
    }catch(e){}
  }

  function restore(){
    try{
      const raw = localStorage.getItem(STORE_KEY);
      if(!raw){ compute(); return; }
      const data = JSON.parse(raw);
      if(data && Array.isArray(data.checked)){
        steps.forEach((s,i)=>{ s.checked = !!data.checked[i]; });
      }
    }catch(e){}
    compute();
  }

  steps.forEach(s => s.addEventListener('change', compute));
  restore();
})();
</script>
